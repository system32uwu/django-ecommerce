{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Join Ecom</h3>
              <form id="form">
                {% csrf_token %}
                <div class="form-label-group">
                  <input
                    type="username"
                    name="username"
                    id="inputUsername"
                    class="form-control"
                    placeholder="Username"
                    required
                    autofocus
                  />
                  <label for="inputUsername">Username</label>
                </div>
                <div class="form-label-group">
                  <input
                    type="email"
                    name="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="email"
                    required
                    autofocus
                  />
                  <label for="inputEmail">E-mail</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    name="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >Remember password</label
                  >
                </div>
                <button
                  class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                  type="submit"
                >
                  Sign Up
                </button>
                <div class="text-center">
                  <a class="small" href="/login">Already have an account? Sign In</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var form = document.getElementById("form");
  //a guest user in incognito won't this cookie, so we generate it.
  csrftoken = form.getElementsByTagName("input")[0].value;

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    console.log("form submitted");
    sumbitFormData(e);
  });

  const sumbitFormData = () => {
    var userFormData = {
      username: null,
      email: null,
      password: null,
    };

    userFormData.username = form.username.value;
    userFormData.email = form.email.value;
    userFormData.password = form.password.value;

    var url = "/save_user/";

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken,
      },
      body: JSON.stringify({
        userFormData: userFormData,
      }),
    })
      .then((response) => {
        if (response.ok) {
          window.location.href = "{% url 'store'%}";
        }else{
          return response.json()
        }
      })
      .then((data) => {
        if (data.errors) {
          let errList = document.createElement("ul");
          for (let e of data.errors) {
            let node = document.createElement("li");
            node.style.color = "#FF0000";
            let textNode = document.createTextNode(e);
            node.appendChild(textNode);
            errList.appendChild(node);
          }
          document.getElementById("errors").appendChild(errList);
          document.getElementById("errors").classList.remove("hidden");
        }
      });
  };
</script>

<style>
  :root {
    --input-padding-x: 1.5rem;
    --input-padding-y: 0.75rem;
  }

  .login,
  .image {
    min-height: 80vh;
    max-height: 80vh;
  }

  .bg-image {
    /* todo: replace background-image with Ecom logo */
    background-image: url("https://source.unsplash.com/WEQbe2jBg40/600x1200");
    background-size: cover;
    background-position: center;
  }

  .login-heading {
    font-weight: 300;
  }

  .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
    border-radius: 2rem;
  }

  .form-label-group {
    position: relative;
    margin-bottom: 1rem;
  }

  .form-label-group > input,
  .form-label-group > label {
    padding: var(--input-padding-y) var(--input-padding-x);
    height: auto;
    border-radius: 2rem;
  }

  .form-label-group > label {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    margin-bottom: 0;
    /* Override default `<label>` margin */
    line-height: 1.5;
    color: #495057;
    cursor: text;
    /* Match the input under the label */
    border: 1px solid transparent;
    border-radius: 0.25rem;
    transition: all 0.1s ease-in-out;
  }

  .form-label-group input::-webkit-input-placeholder {
    color: transparent;
  }

  .form-label-group input:-ms-input-placeholder {
    color: transparent;
  }

  .form-label-group input::-ms-input-placeholder {
    color: transparent;
  }

  .form-label-group input::-moz-placeholder {
    color: transparent;
  }

  .form-label-group input::placeholder {
    color: transparent;
  }

  .form-label-group input:not(:placeholder-shown) {
    padding-top: calc(
      var(--input-padding-y) + var(--input-padding-y) * (2 / 3)
    );
    padding-bottom: calc(var(--input-padding-y) / 3);
  }

  .form-label-group input:not(:placeholder-shown) ~ label {
    padding-top: calc(var(--input-padding-y) / 3);
    padding-bottom: calc(var(--input-padding-y) / 3);
    font-size: 12px;
    color: #777;
  }
</style>

{% endblock content %}
